<mat-card>
  <form #catForm="ngForm" (ngSubmit)="save(catForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{cat.name ? 'Edit' : 'Add'}} Cat</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="cat.href">
      <mat-form-field>
        <input matInput placeholder="Cat Name" [(ngModel)]="cat.name"
               required name="name" #name>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!catForm.form.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="remove(cat.href)"
              *ngIf="cat.href" type="button">Delete</button>
      <a mat-button routerLink="/cat-list">Cancel</a>
    </mat-card-actions>
    <mat-card-footer>
      <div class="giphy">
        <img src="{{cat.giphyUrl}}" alt="{{cat.name}}">
      </div>
    </mat-card-footer>
  </form>
</mat-card>
